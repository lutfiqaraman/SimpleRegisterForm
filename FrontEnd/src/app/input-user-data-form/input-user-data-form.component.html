<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="{ 'is-invalid': invalidName() }">
        <label for="name" class="control-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" name="name" placeholder="Your Name">
        <p *ngIf="invalidName()" id="first_name_error" class="help-block">Invalid name.</p>
    </div>

    <div class="form-group" [ngClass]="{ 'is-invalid': invalidEmail() }">
        <label for="email" class="control-label">Email</label>
        <input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="Your Email">
        <p *ngIf="invalidEmail()" id="email_error" class="help-block">Invalid email address.</p>
    </div>

    <div class="form-group" [ngClass]="{ 'is-invalid': invalidZipcode() }">
        <label for="zipcode" class="control-label">Zip Code</label>
        <input type="text" formControlName="zipcode" class="form-control" id="zipcode" name="zipcode" placeholder="Your Zip Code">
        <p *ngIf="invalidZipcode()" id="zipcode_error" class="help-block">Invalid zip code.</p>
    </div>

    <div class="form-group" [ngClass]="{ 'is-invalid': invalidPassword() }">
        <label for="password" class="control-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Your Password">
        <p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid Password</p>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
